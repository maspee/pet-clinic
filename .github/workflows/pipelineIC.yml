name: Workflow
on: 
  push:
    branches:
      - feat-devsecops

jobs: 
  SAST:
    runs-on: ubuntu-latest
    steps: 

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with: 
        java-version: '17'
        distribution: 'adopt'
        
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Validando tipo de proyecto
      id: tipoProyecto
      run: |
        if [ -f "build.gradle" ]
        then
          echo "Proyecto Java"
          if grep -q 'id "org.sonarqube" version "3.3"' build.gradle
          then
            echo "El plugin de SonarCloud ya esta presente en build.gradle"
          else
            sed -i '/id '\''java'\''/a \ \ \ \ id '\''org.sonarqube'\'' version '\''3.3\''' build.gradle
            echo "El plugin de SonarCloud no esta presente y se ha a√±adido en build.gradle"
            cat build.gradle
          fi
        else
          echo "Tipo de proyecto desconocido"
        fi

    - name: Validando existencia de proyecto en sonarcloud
      id: validateProjectOnSonar
      run: |
        set +e
        curl -f -X POST -u '${{ secrets.SONAR_LAB }}:' 'https://sonarcloud.io/api/projects/create' -d 'name=${{ github.event.repository.name }}' -d 'project=${{ github.event.repository.name }}' -d 'organization=maspee' -d 'visibility=public'
        if [ $? -ne 0 ]
        then
          echo "Proyecto existe en SonarCloud"
        else
          echo "Proyecto ${{ github.event.repository.name }} fue creado exitosamente en SonarCloud"
          
          echo "Se establece rama main como rama por defecto"
          curl -X POST -u '${{ secrets.SONAR_LAB }}:' 'https://sonarcloud.io/api/project_branches/rename' -d 'name=main' -d 'project$={{ github.event.repository.name }}'
        fi
