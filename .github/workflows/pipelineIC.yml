name: Workflow
on: 
  push:
    branches:
      - feat-devsecops

jobs: 
  SAST:
    runs-on: ubuntu-latest
    steps: 

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with: 
        java-version: '17'
        distribution: 'adopt'
        
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Validando tipo de proyecto
      id: tipoProyecto
      run: |
        if [ -f "build.gradlew" ]
        then
          echo "Proyecto Java"
          if grep -q 'id "org.sonarqube" version "3.3"' build.gradlew
          then
            echo "El plugin de SonarCloud ya esta presente en build.gradlew"
          else
            sed -i '/id '\''java'\''/a \ \ \ \ id '\''org.sonarqube'\'' version '\''3.3\''' build.gradlew
            echo "El plugin de SonarCloud no esta presente y se ha a√±adido en build.gradlew"
            cat build.gradlew
          fi
        else
          echo "Tipo de proyecto desconocido"
        fi
